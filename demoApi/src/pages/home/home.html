<ion-header>
  <ion-navbar text-center>
    <ion-title>
      รายการสินค้า
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-row text-center>
        <ion-col col-5>
          <h2>ชื่อรายการสินค้า</h2>
        </ion-col>
        <ion-col col-3>
          <h2>Price/Unit</h2>
        </ion-col>
        <ion-col col-2>
          <h2>จำนวน</h2>
        </ion-col>
       
      </ion-row>
    </ion-card-content>
  </ion-card>

  <form [formGroup]="newCart">
    <ion-item *ngFor="let p of products" text-center>
      <ion-row text-center>
        <ion-col col-5>
          {{ p.productName }}
        </ion-col>
        <ion-col col-3>
          {{ p.price }}
        </ion-col>
        <ion-col col-2>
          <ion-item>
            <ion-input type="number" formControlName="sum"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button clear Large color="dark" (click)="carts(p.productName,p.price,sum)">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </form>
</ion-content>

<ion-footer padding>
  <button ion-button outline block clear Large color="dark" (click)="goCreatePage()">
    AddProduct
  </button>
</ion-footer>
